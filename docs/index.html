<!DOCTYPE html>

<body>

                "–ü—Ä–æ—Å—Ç–æ–µ —É–ø—Ä–∞–≤–ª–µ–Ω–∏–µ: —Å–≤–∞–π–ø –≤–ª–µ–≤–æ/–≤–ø—Ä–∞–≤–æ –¥–ª—è –ø–µ—Ä–µ–º–µ—â–µ–Ω–∏—è –ø–æ –ø–æ–ª–æ—Å–∞–º",
                "–ü—Ä–æ–≥—Ä–∞–º–º–Ω–∞—è –æ—Ç—Ä–∏—Å–æ–≤–∫–∞: –≤—Å–µ –æ–±—ä–µ–∫—Ç—ã —Ä–∏—Å—É—é—Ç—Å—è –ø—Ä–æ–≥—Ä–∞–º–º–Ω–æ –±–µ–∑ –∏—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω–∏—è drawable —Ä–µ—Å—É—Ä—Å–æ–≤",
                "–ê–Ω–∏–º–∞—Ü–∏—è —Ö–æ–¥—å–±—ã: –ø–µ—Ä—Å–æ–Ω–∞–∂ –∏ –ø—Ä–µ–ø—è—Ç—Å—Ç–≤–∏—è –∞–Ω–∏–º–∏—Ä–æ–≤–∞–Ω—ã —Å —Ä–µ–∞–ª–∏—Å—Ç–∏—á–Ω—ã–º –¥–≤–∏–∂–µ–Ω–∏–µ–º —Ä—É–∫ –∏ –Ω–æ–≥",
                "–î–∏–Ω–∞–º–∏—á–µ—Å–∫–∏–µ –ø–æ–ª–æ—Å—ã: –≤ —Ä–µ–∂–∏–º–µ Timed Game –∫–æ–ª–∏—á–µ—Å—Ç–≤–æ –ø–æ–ª–æ—Å –º–µ–Ω—è–µ—Ç—Å—è –∫–∞–∂–¥—ã–µ 15 —Å–µ–∫—É–Ω–¥ (–æ—Ç 3 –¥–æ 7)",
                "–°–∏—Å—Ç–µ–º–∞ —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è —Å–∫–æ—Ä–æ—Å—Ç—å—é: —Å–≤–∞–π–ø –≤–≤–µ—Ä—Ö/–≤–Ω–∏–∑ –¥–ª—è –∑–∞–º–µ–¥–ª–µ–Ω–∏—è/—É—Å–∫–æ—Ä–µ–Ω–∏—è –ø—Ä–µ–ø—è—Ç—Å—Ç–≤–∏–π",

                "–ê—É–¥–∏–æ-–≤–∏–∑—É–∞–ª—å–Ω–∞—è –æ–±—Ä–∞—Ç–Ω–∞—è —Å–≤—è–∑—å: —Ñ–æ–Ω–æ–≤–∞—è –º—É–∑—ã–∫–∞, –∑–≤—É–∫ —Å—Ç–æ–ª–∫–Ω–æ–≤–µ–Ω–∏—è, –≤–∏–±—Ä–∞—Ü–∏—è",

                "Custom Game Mode: –í—ã–±–æ—Ä –∫–æ–ª–∏—á–µ—Å—Ç–≤–∞ –ø–æ–ª–æ—Å (2, 3 –∏–ª–∏ 4) –∏ –Ω–∞—Å—Ç—Ä–æ–π–∫–∞ —á–∞—Å—Ç–æ—Ç—ã –ø–æ—è–≤–ª–µ–Ω–∏—è –ø—Ä–µ–ø—è—Ç—Å—Ç–≤–∏–π —á–µ—Ä–µ–∑ SeekBar (0-100)."
            ],
            controls: [
                "–°–≤–∞–π–ø –≤–ª–µ–≤–æ/–≤–ø—Ä–∞–≤–æ: –ø–µ—Ä–µ–º–µ—â–µ–Ω–∏–µ –∏–≥—Ä–æ–∫–∞ –ø–æ –ø–æ–ª–æ—Å–∞–º",
                "–°–≤–∞–π–ø –≤–≤–µ—Ä—Ö: –∑–∞–º–µ–¥–ª–µ–Ω–∏–µ –≤—Å–µ—Ö –ø—Ä–µ–ø—è—Ç—Å—Ç–≤–∏–π –Ω–∞ 2 —Å–µ–∫—É–Ω–¥—ã",
                "–°–≤–∞–π–ø –≤–Ω–∏–∑: —É—Å–∫–æ—Ä–µ–Ω–∏–µ –≤—Å–µ—Ö –ø—Ä–µ–ø—è—Ç—Å—Ç–≤–∏–π –Ω–∞ 2 —Å–µ–∫—É–Ω–¥—ã",

        function renderGame() {
            const container = document.getElementById('game-detail-container');
            
            const techHTML = game.tech.map(t => `<span class="tech-badge">${t}</span>`).join('');

            container.innerHTML = `

                    </div>

            `;
        }

        // –ü–æ–ª—É—á–∞–µ–º –ø—É—Ç—å –∫ —Ä–µ–ø–æ–∑–∏—Ç–æ—Ä–∏—é –∞–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏
        function getRepoPath() {
            // –ü—ã—Ç–∞–µ–º—Å—è –æ–ø—Ä–µ–¥–µ–ª–∏—Ç—å –∏–∑ URL, –∏–Ω–∞—á–µ –∏—Å–ø–æ–ª—å–∑—É–µ–º –¥–µ—Ñ–æ–ª—Ç–Ω—ã–π –ø—É—Ç—å
            const hostname = window.location.hostname;
            if (hostname.includes('github.io')) {
                const path = window.location.pathname.split('/');

                }

            // –î–µ—Ñ–æ–ª—Ç–Ω—ã–π –ø—É—Ç—å (–∑–∞–º–µ–Ω–∏—Ç–µ –Ω–∞ –≤–∞—à username)

        function setupRepoLink() {
